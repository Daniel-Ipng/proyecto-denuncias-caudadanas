<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Denuncia - Reporte Urbano</title>
   
    <link rel="stylesheet" href="../css/nueva-denuncia.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Sidebar (copiado del dashboard para consistencia) -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>Reporte Urbano</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="mis-denuncias.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Mis Denuncias</span>
            </a>
            <a href="nueva-denuncia.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"></path>
                </svg>
                <span>Nueva Denuncia</span>
            </a>
            <a href="mapa.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span>Mapa</span>
            </a>
            <a href="notificaciones.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span>Notificaciones</span>
            </a>
            <a href="configuracion.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Mi Perfil</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="../login.html" class="nav-item logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Nueva Denuncia</h1>
                <p>Reporta un problema en tu ciudad</p>
            </div>
            <div class="header-right">
                <div class="profile-menu">
                    <div class="profile-avatar" id="profile-avatar">US</div>
                    <div class="profile-dropdown">
                        <a href="configuracion.html">Mi Perfil</a>
                        <a href="#" id="logout-btn-dropdown">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="form-section">
            <form id="denunciaForm">
                <div class="form-row">
                    <label for="title">Título del problema</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-row">
                    <label for="description">Descripción detallada</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="form-row">
                    <label for="category">Categoría</label>
                    <select id="category" name="category" required>
                        <option value="">-- Selecciona una categoría --</option>
                        <option value="bache">Bache</option>
                        <option value="alumbrado">Alumbrado</option>
                        <option value="basura">Basura</option>
                        <option value="vandalismo">Vandalismo</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="photo">Fotografía (opcional)</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <div id="photoPreview" style="margin-top:8px;"></div>
                </div>

                <div class="form-row">
                    <label>Geolocalización</label>
                    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
                        <button type="button" id="detectLocation" class="btn-secondary">Detectar mi ubicación</button>
                        <span id="coordsText" style="color:#6b7280;">No detectado</span>
                    </div>
                    <div id="map" style="height:320px;border-radius:8px;overflow:hidden;"></div>
                    <input type="hidden" id="lat" name="lat">
                    <input type="hidden" id="lng" name="lng">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Enviar Denuncia</button>
                    <a href="mis-denuncias.html" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Confirmación modal -->
    <div id="confirmModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Denuncia enviada</h3>
            <p>Tu denuncia fue enviada con el código de seguimiento:</p>
            <p style="font-weight:700;margin:8px 0;" id="trackingCodeText"></p>
            <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
                <button id="copyCode" class="btn-secondary">Copiar código</button>
                <button id="goToList" class="btn-primary">Ir a Mis Denuncias</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/user-profile.js"></script>
    <script src="../js/nueva-denuncia.script.js"></script>
    <script src="../js/dashboard-nav.js"></script>
</body>
</html>
