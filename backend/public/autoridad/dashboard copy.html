<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Autoridad</title>
    <link rel="stylesheet" href="../css/dashboard-style.css">
    <style>
        :root {
            --primary-color: #b6c449;
            --primary-dark: #44975e;
            --primary-light: #FF6B6B;
            --accent-color: #FF8C00;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }

        .nav-item.active {
            background: rgba(20, 3, 3, 0);
            border-left: 4px solid var(--accent-color);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-card {
            border-top: 4px solid var(--primary-color);
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, #DC143C, #FF6B6B);
        }

        .stat-icon.orange {
            background: linear-gradient(135deg, #FF8C00, #FFA500);
        }

        .stat-icon.purple {
            background: linear-gradient(135deg, #8B0000, #DC143C);
        }

        .stat-icon.green {
            background: linear-gradient(135deg, #CC0000, #FF4444);
        }

        .btn-create-report {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }

        .btn-create-report:hover {
            background: linear-gradient(135deg, var(--primary-dark), #FF7700);
        }

        .status-badge.resolved {
            background: #DC143C;
        }

        .status-badge.in-progress {
            background: var(--accent-color);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>Reporte Urbano</span>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="denuncias.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Denuncias</span>
            </a>
            <a href="mapa.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span>Mapa</span>
            </a>
            <a href="reportes.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                    <path d="M16 3h5v5"></path>
                    <path d="M9.5 15.5L21 4"></path>
                </svg>
                <span>Reportes</span>
            </a>

            <a href="configuracion.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1-2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2-2v.09A1.65 1.65 0 0 0 1.51 1z">
                    </path>
                </svg>
                <span>Configuración</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="../login.html" class="nav-item logout" id="logout-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>Dashboard</h1>
                <p>Panel de Control - <span id="user-name">Autoridad</span></p>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="notificationBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge" id="notification-badge">3</span>
                </button>
                <div class="profile-menu">
                    <img src="https://ui-avatars.com/api/?name=Autoridad&background=DC143C&color=fff" alt="Perfil">
                    <div class="profile-dropdown">
                        <a href="configuracion.html">Mi Perfil</a>
                        <a href="#" id="logout-btn-dropdown">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Total Denuncias</h3>
                    <p class="stat-number" id="stat-total">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Por Revisar</h3>
                    <p class="stat-number" id="stat-pending">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10 8-10-8-6 8-10-8-10z"></path>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>En Atención</h3>
                    <p class="stat-number" id="stat-progress">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Resueltas</h3>
                    <p class="stat-number" id="stat-resolved">0</p>
                </div>
            </div>
        </section>

        <!-- Action Button -->
        <section class="action-section">
            <a href="denuncias.html" class="btn-create-report">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21H3V3h9V1H3a2 2 0 0 0-2 2v18a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-9h-2z"></path>
                    <path d="M22 1v8h-8"></path>
                </svg>
                Ver
            </a>
        </section>

        <!-- Reports List -->
        <section class="reports-section">
            <div class="section-header">
                <h2>Denuncias Prioritarias</h2>
                <a href="denuncias.html" class="view-all">Ver todas →</a>
            </div>

            <div class="reports-grid" id="reports-grid">
                <!-- Las tarjetas de denuncia se insertarán aquí dinámicamente con JavaScript -->
            </div>
        </section>
    </main>

    <script src="../js/autoridad-dashboard.js"></script>
</body>

</html>
