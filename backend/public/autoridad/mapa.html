    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Mapa de Denuncias</h1>
                <p>Visualizaci칩n geogr치fica de todas las denuncias</p>
            </div>
        </header>
        <div id="map" style="height: 600px;"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '../login.html';

            // Inicializar mapa
            const map = L.map('map').setView([37.7749, -122.4194], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Cargar denuncias y agregar marcadores
            fetch('http://localhost:3001/api/denuncias/todas', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(r => r.json())
            .then(denuncias => {
                denuncias.forEach(d => {
                    if (d.latitud && d.longitud) {
                        L.marker([d.latitud, d.longitud])
                            .bindPopup(`<b>${d.titulo}</b><br>${d.descripcion}`)
                            .addTo(map);
                    }
                });
            })
            .catch(e => console.error('Error:', e));

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '../login.html';
            });
        });
    </script>
