                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Configuración</h1>
                <p>Gestiona tu perfil y preferencias</p>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="notificationBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge">3</span>
                </button>
                <div class="profile-menu">
                    <div class="profile-avatar" id="profile-avatar">AU</div>
                    <div class="profile-dropdown">
                        <a href="configuracion.html">Mi Perfil</a>
                        <a href="#" id="logout-btn-dropdown">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="config-section">
            <div class="config-columns">
                <div class="panel">
                    <h3>Información de Autoridad</h3>
                    <form id="configForm" class="config-form">
                        <label>Nombre Completo</label>
                        <input type="text" id="fullName" placeholder="Tu nombre">

                        <label>Email</label>
                        <input type="email" id="email" placeholder="tu@email.com">

                        <label>Dependencia</label>
                        <input type="text" id="department" placeholder="Tu dependencia">

                        <button type="submit" class="btn-primary">Guardar Cambios</button>
                    </form>

                    <hr style="margin:16px 0">

                    <h3>Cambiar Contraseña</h3>
                    <form id="passwordForm">
                        <label>Contraseña Actual</label>
                        <input type="password" id="currentPass">

                        <label>Nueva Contraseña</label>
                        <input type="password" id="newPass">

                        <label>Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirmPass">

                        <button type="submit" class="btn-primary">Actualizar Contraseña</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '../login.html';

            const configForm = document.getElementById('configForm');
            const passwordForm = document.getElementById('passwordForm');

            configForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Configuración guardada');
            });

            passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newPass = document.getElementById('newPass').value;
                const confirmPass = document.getElementById('confirmPass').value;
                
                if (newPass !== confirmPass) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                alert('Contraseña actualizada');
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '../login.html';
            });
        });
    </script>
    <script src="../js/user-profile.js"></script>
    <script src="../js/dashboard-nav.js"></script>
</body>
</html>
