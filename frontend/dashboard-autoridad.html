<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Autoridad | Reporte Urbano</title>
    <link rel="stylesheet" href="css/dashboard-style.css">
    <link rel="stylesheet" href="css/dashboard-autoridad-style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>Reporte Urbano</span>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard-autoridad.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="gestionar-denuncias.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Gestionar Denuncias</span>
            </a>
            <a href="mapa.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span>Mapa</span>
            </a>
            <a href="reporte.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                    <path d="M16 3h5v5"></path>
                    <path d="M9.5 15.5L21 4"></path>
                </svg>
                <span>Reportes</span>
            </a>
    
            <a href="configuracion.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>Configuración</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="login.html" class="nav-item logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>Dashboard</h1>
                <p>Bienvenido de nuevo, <span id="user-name">Autoridad</span></p>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="notificationBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge">3</span>
                </button>
                <div class="profile-menu">
                    <img src="https://ui-avatars.com/api/?name=Autoridad&background=0066FF&color=fff" alt="Perfil">
                    <div class="profile-dropdown">
                        <a href="configuracion.html">Mi Perfil</a>
                        <a href="login.html">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <!-- Icono: Bandera (Total Denuncias) -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 3v18"></path>
                        <path d="M5 3c1.5 0 2.5 1 4 1s2.5-1 4-1 2.5 1 4 1v10c-1.5 0-2.5-1-4-1s-2.5 1-4 1-2.5-1-4-1V3z"></path>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Total Denuncias</h3>
                    <p class="stat-number" id="stat-total">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">
                    <!-- Icono: Reloj de arena (Pendientes) -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2h12"></path>
                        <path d="M6 22h12"></path>
                        <path d="M8 2v6a4 4 0 0 0 4 4 4 4 0 0 0 4-4V2"></path>
                        <path d="M8 22v-6a4 4 0 0 1 4-4 4 4 0 0 1 4 4v6"></path>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Pendientes</h3>
                    <p class="stat-number" id="stat-pending">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <!-- Icono: Herramienta (En Proceso) -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 9.3l-8.4 8.4"></path>
                        <path d="M20.5 3.5a2.1 2.1 0 0 0-3 0l-2 2a2.1 2.1 0 0 0 0 3l3.5 3.5 4-4-3.5-3.5 0 0z"></path>
                        <path d="M7 18l-4 4"></path>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>En Proceso</h3>
                    <p class="stat-number" id="stat-progress">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <!-- Icono: Check (Resueltas) -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9 12l2 2 4-4"></path>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3>Resueltas</h3>
                    <p class="stat-number" id="stat-resolved">0</p>
                </div>
            </div>
        </section>

        <!-- Reports List -->
        <section class="reports-section">
            <div class="section-header">
                <h2>Denuncias Ciudadanas</h2>
                <a href="mis-denuncias.html" class="view-all">Ver todas →</a>
            </div>

            <div class="reports-grid" id="reports-grid">
                <!-- Las tarjetas de denuncia se insertarán aquí dinámicamente con JavaScript -->
            </div>
        </section>
    </main>

    <script src="js/dashboard-nav.js"></script>
    <script src="js/dashboard-autoridad.script.js"></script>

    <script>
        // Verificar que el usuario sea autoridad antes de cargar el dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const userRol = localStorage.getItem('userRol');
            if (userRol !== 'autoridad') {
                console.warn('Acceso denegado: Este panel es solo para autoridades.');
                localStorage.clear();
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
